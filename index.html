<html>
<head>
    <title>Commit Leaderboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .horse-anything {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="ascii">ASCII</a>
        &middot;
        <a href="fish">fish</a>
        &middot;
        <a href="pdf">PDF</a>
    </nav>
<h2>Commit Leaderboard</h2>
<table id="commitTable">
    <tr>
        <th>Author</th>
        <th>Commits</th>
    </tr>
</table>
<img src="images/diversity.png" alt="you CAN horse anything" class="horse-anything">

<script>
    window.onload = function() {
        // generate leaderboard table
        fetch('tables.txt')
            .then(response => response.text())
            .then(data => {
                const rows = data.trim().split('\n');
                let tableHTML = '';
                rows.forEach(row => {
                    const [commits, author] = row.split('\t'); 
                    tableHTML += `<tr>\n<td>${author}</td>\n<td>${commits}</td>\n</tr>\n`;
                });
                document.getElementById('commitTable').innerHTML += tableHTML;
            })
            .catch(error => console.error('Error fetching file:', error));
    };

</script>

</body>
</html>
