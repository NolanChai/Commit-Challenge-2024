<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <rect id="rect" x="0" y="0" width="100" height="100" rx="10" ry="10" fill="green" />
  <style>
    #rect {
      animation: rainbow 10s linear infinite;
    }
    @keyframes rainbow {
      0%,100% { fill: #ef4444; }
      20% { fill: #f59e0b; }
      40% { fill: #84cc16}
      60% {fill: #3b82f6}
      80% { fill: #d946ef}
    }
  </style>
</svg>
