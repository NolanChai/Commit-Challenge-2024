<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the sea</title>
    <style>
        body {
            background-color: blue;
        }
        .sand {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: gold;
        }
        @keyframes leftright {
            from {
                margin-left: 0;
            }
            to {
                margin-left: calc(100% - 400px);
            }
        }
        #crab {
            animation: leftright 2s alternate infinite linear;
        }
    </style>
</head>
<body>
    <div id="ocean">
        <img src="./images/shrimp.gif"></img>
        <img src="./images/gfish.gif"></img>
        <img src="./images/bigfush.gif"></img>
        <br>
        <img src="./images/swimming.gif"></img>
        <img src="./images/shork.gif"></img>
    </div>
    <div class="sand">
        <img src="./images/crab.gif" height="100px" id="crab"></img>
    </div>
</body>

</html>
